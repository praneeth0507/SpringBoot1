<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Intro</title>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script type="text/javascript">
      function hallo(){
        const url = "/?navn=" + $('#navn').val();

        $.get(url, function(data){

          $('#hallo').html(data);
        } );
      }
  </script>
</head>
<body>
Skriv inn navnet ditt: <input type="text" id="navn">
<button onclick="hallo();">Trykk </button>

<div id="hallo"></div>

</body>
</html>
